<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validando formulario</title>
    <style>
    
        .error {
            border: 2px solid red;
        }
    
    </style>
</head>

<body>

    <h1>formulario</h1>
    <form action="#" method="POST" id="miFormulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="nombre" id="nombre">
                </td>
            </tr>

            <tr>
                <td>Apellido: </td>
                <td>
                    <!-- patterns es para usar expresiones regulares, [A-Za-z] con esto digo que se permiten letras de A a la Z en mayusculas y minusculas,{2,5} minimo 2 caracteres y maximo 15 -->
                    <input type="text" name="apellido" id="apellido" maxlength="15" pattern="[A-Za-z]{2,15}" title="Solo letras" required>
                </td>
            </tr>
            
            <tr>
                <td>Edad: </td>
                <td>
                    <input type="number" name="edad" id="edad" min="0" max="100" required>
                </td>
            </tr>

            <tr>
                <td>Telefono: </td>
                <td>
                    <input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" title="Numero de 9 cifras" required>
                </td>
            </tr>

            <tr>
                <td>Fecha de nacimiento: </td>
                <td>
                    <input type="text" name="dia" size="2" id="dia">
                    <input type="text" name="mes" size="2" id="mes">
                    <input type="text" name="ano" size="4" id="ano">
                </td>
            </tr>

            <tr>
                <td>Sexo: </td>
                <td>
                    <input type="radio" name="sexo" value="H" checked> Hombre
                    <input type="radio" name="sexo" value="M"> Mujer
                </td>
            </tr>

            <tr>
                <td>Mayor de 18: </td>
                <td>
                    <input type="checkbox" name="mayor" id="mayor">
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="borrar" id="borrar">
        </p>
    </form>

    <script src="form.js"></script>
</body>

</html>
