<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="validacionAvanzada.js" defer="true"></script>
    <style>
        .error {
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    
    <h1>formulario</h1>
    <form action="procesar.php" method="POST" id="miFormulario">
        <table>
            <tr>
                <td>Nombre*: </td>
                <td><input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 letras" required></td>
            </tr>
            
            <tr>
                <td>Edad*: </td>
                <td><input type="number" name="edad" id="edad" min="18" max="100" required></td>
            </tr>

            <tr>
                <td>Telefono*: </td>
                <td><input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" title="numero de 9 cifras" required></td>
            </tr>
        </table>
        <p id="mensajeError"></p>
        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Borrar" id="borrar">
        </p>
    </form>

</body>
</html>
